{% extends "main.html" %}
{% block content %}

	{% for d in disciplines %}
		<h4> <a href="{{url_for('discipline', discipline_id = d.id)}}" target="_blank">{{d.name}} </a></h4>
	{% endfor %}

	{% for j in items %}
		<p><a href="{{url_for('journalPage', journal_id = j.id)}}"> {{j.title}} </a></p>
	{% endfor %}

{% endblock %}
