{% extends "main.html" %}
{% block content %}

	<h2> {{title}}
	{% for j in items %}
		<h4> <em>Title: </em> <a href="{{url_for('journalPage', journal_id = j.id)}}">{{j.title}}</a></h4>
		<p> <em>ISSN: </em>{{j.issn}}</p>
		<p> <em>Description: </em>{{j.description}}</p>
	{% endfor %}

{% endblock %}
